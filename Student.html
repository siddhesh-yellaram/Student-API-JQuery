<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Student API</title>
</head>

<body>
    <div class="form-container" style="margin: 10px;">
        <h2>Student Registration</h2>
        <form id="registrationForm">
            <label for="name">Name</label><br>
            <input name="name" id="name" type="text"><br>
            <label for="age">Age</label><br>
            <input name="age" id="age" type="range" min="0" max="50" value="0"><br>
            <label for="email">Email</label><br>
            <input name="email" id="email" type="email" id="email"><br>
            <label for="rollno">Roll No</label><br>
            <input name="rollNo" type="text" id="rollno"><br>
            <label for="gender">Gender</label><br>
            <label for="male">Male</label>
            <input type="radio" name="isMale" value="True">
            <label for="female">Female</label>
            <input type="radio" name="isMale" value="False"><br>
            <label for="date">Date</label><br>
            <input name="date" type="date" id="date"><br>
            <button id="add" class="btn btn-outline-success" style="margin: 2px;">Add</button>
            <button id="display" class="btn btn-outline-success" style="margin: 10px;">Display</button>
            <button id="allStudents" class="btn btn-outline-success" style="margin: 2px;">Display All Students</button>
            <p id="total">Total Students: <span id="val"></span></p>
            <p id="details"></p>
        </form>
    </div>
    <script src="jquery.js"></script>
    <script src="StudentValidation.js"></script>
</body>

</html>
